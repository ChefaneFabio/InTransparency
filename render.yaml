services:
  # Main Node.js API Service
  - type: web
    name: intransparency-api
    env: node
    plan: starter
    region: ohio
    buildCommand: cd backend/api && npm install && npm run build
    startCommand: cd backend/api && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: AI_SERVICE_API_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: intransparency-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: intransparency-redis
          property: connectionString
      - key: FRONTEND_URL
        value: https://intransparency.vercel.app
      - key: AI_SERVICE_URL
        value: https://intransparency-ai.onrender.com
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        value: intransparency-files
      - key: AWS_REGION
        value: us-east-1
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false

  # Python AI Service  
  - type: web
    name: intransparency-ai
    env: python
    plan: starter
    region: ohio
    buildCommand: cd backend/ai-service && pip install -r requirements.txt
    startCommand: cd backend/ai-service && python main.py
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: AI_SERVICE_API_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis  
          name: intransparency-redis
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://intransparency.vercel.app,https://intransparency-api.onrender.com

  # Background Worker (Optional - for heavy AI processing)
  - type: worker
    name: intransparency-worker
    env: python
    plan: starter
    region: ohio
    buildCommand: cd backend/ai-service && pip install -r requirements.txt
    startCommand: cd backend/ai-service && python worker.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: intransparency-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: intransparency-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production

databases:
  - name: intransparency-db
    databaseName: intransparency
    user: intransparency_user
    plan: starter
    region: ohio
    postgresMajorVersion: 15

  - name: intransparency-redis
    type: redis
    plan: starter
    region: ohio
    maxmemoryPolicy: allkeys-lru